{% extends theme("master.html") %}

{% block title %} - User Profile{% endblock %}

{% block content %}
    <div id="wrapper">
        {% include theme("menu.html") %}
        <div id="page-wrapper">
            <div id="edit-window">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">User Profile</h1>
                        <form role="form" method="POST" action="/admin/users/profile/post" id="profile-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control profile" id="name" name="name" value="{{ g.user.name }}" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control profile" id="email" name="email" value="{{ g.user.email }}" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control profile" id="password" name="password" value="" placeholder="If you want to change your password enter a new one here." />
                            </div>
                            <button id="save" class="btn btn-success">Save</button>
                        </form>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
{% endblock content %}

{% block javascript %}
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-textile.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/theme-monokai.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-text.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-markdown.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-html.js"></script>
<script src="{{ theme_static('js/user.js') }}"></script>
{% endblock javascript %}
